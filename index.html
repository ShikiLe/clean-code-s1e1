<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="app-logo">
    <img src="./eisenhower-matrix.jpg" class="logo-pic">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-item"><label for="new-task" class="input-label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task text-input" type="text">
        <button class="btn">Add</button>
      </div>
  </p>
  <h3 class="section-title">Todo</h3>
  <ul id="incomplete-tasks">
    <li class="list-item">
      <input type="checkbox" class="checkbox-input"><label class="task input-label">Pay Bills</label>
      <input type="text" class="task text-input">
      <button class="edit btn">Edit</button>
      <button class="delete btn"><img src="./remove.svg" class="delete-icon"></button>
    </li>
    <li class="edit-mode list-item">
      <input type="checkbox" class="checkbox-input"><label class="task input-label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task text-input">
      <button class="edit btn">Save</button>
      <button class="delete btn"><img src="./remove.svg" class="delete-icon"></button>
    </li>
  </ul>
  <h3 class="section-title">Completed</h3>
  <ul id="completed-tasks">
    <li class="list-item">
      <input type="checkbox" checked class="checkbox-input"><label class="task input-label">See the Doctor</label>
      <input type="text" class="task text-input">
      <button class="edit btn">Edit</button>
      <button class="delete btn"><img src="./remove.svg" class="delete-icon"></button>
  </li>
  </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
